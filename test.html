<html>
  <script>
    function createMeetingClientMessage(command, payload) {
        return {
          requestId: this.generateRequestId(),
          request: command,
          parameter: payload,
        };
    }
 
    function  generateRequestId() {
        return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
       }
    
    
    function test()
    {
        msg = createMeetingClientMessage('application.context.getUser', {'appsContextTime':0,'sdkInitializationTime':0}) 
        webex = {}
        webex.application = {}
        webex.application.jsRequestCallback = function(response) { console.log('test'); console.log(response); }
        window.chrome.webview.postMessage(
        JSON.stringify(msg),
         );
       console.log('sent test message'); 
    }
  </script>
  <body onload=test()>
  </body>
</html>
